type Mutation {
  attempt_solo_encounter(
    encounter_id: Int!
    rat_ids: jsonb!
  ): SoloEncounterAttemptResult
}

type Mutation {
  login(
    wallet: String!
    msg: String!
  ): LoginOutput
}

input SoloEncounterAttemptInput {
  encounter_id: Int!
  rats: jsonb!
}

type LoginOutput {
  id: String!
  energy: Int!
  max_energy: Int!
  xp: Int!
  level: Int!
}

type SoloEncounterAttemptResult {
  result: Boolean!
}


type Mutation {
  attempt_solo_encounter(
    encounter_id: Int!
    rat_ids: [String!]!
  ): SoloEncounterAttemptResult
}

type Mutation {
  login(
    wallet: String!
    msg: String!
  ): LoginOutput
}

type LoginOutput {
  id: String!
  energy: Int!
  max_energy: Int!
  xp: Int!
  level: Int!
}

type SoloEncounterAttemptResult {
  result_id: Int!
  encounter_id: Int!
  result: Boolean!
  player_id: String!
  energy: Int!
  xp: Int!
}


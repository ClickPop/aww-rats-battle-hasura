actions:
- name: add_raid_contribution
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/add-raid-contribution'
    headers:
    - name: authorization
      value_from_env: WEBHOOK_API_KEY
  permissions:
  - role: user
- name: attempt_solo_encounter
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/solo-encounter-attempt'
    forward_client_headers: true
    headers:
    - name: authorization
      value_from_env: WEBHOOK_API_KEY
  permissions:
  - role: user
- name: checkAuth
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/auth-check'
  permissions:
  - role: user
  - role: anonymous
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth/login'
    forward_client_headers: true
    headers:
    - name: authorization
      value_from_env: WEBHOOK_API_KEY
  permissions:
  - role: user
  - role: anonymous
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: LoginOutput
  - name: SoloEncounterAttemptResult
  - name: AuthOutput
  - name: RaidContributionResult
  scalars: []

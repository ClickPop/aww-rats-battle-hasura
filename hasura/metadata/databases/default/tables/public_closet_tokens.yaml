  schema: public
object_relationships:
- name: closet_piece
  using:
    manual_configuration:
      column_mapping:
        token_id: id
      insertion_order: null
      remote_table:
        name: closet_pieces
        schema: public
- name: player
  using:
    manual_configuration:
      column_mapping:
        owner: id
      insertion_order: null
      remote_table:
        name: players
        schema: public
select_permissions:
- permission:
    columns:
    - amount
    - token_id
    - owner
    filter: {}
  role: anonymous
- permission:
    columns:
    - amount
    - token_id
    - owner
    filter: {}
  role: user

table:
  name: raids
  schema: public
object_relationships:
- name: encounter
  using:
    foreign_key_constraint_on: encounter_id
- name: reward
  using:
    foreign_key_constraint_on: reward_id
array_relationships:
- name: raid_contributions
  using:
    foreign_key_constraint_on:
      column: raid_id
      table:
        name: raid_contributions
        schema: public
select_permissions:
- permission:
    columns:
    - active
    - result
    - encounter_id
    - id
    - reward_id
    - created_at
    - end_timestamp
    - start_timestamp
    - updated_at
    filter: {}
  role: anonymous
- permission:
    columns:
    - active
    - result
    - encounter_id
    - id
    - reward_id
    - created_at
    - end_timestamp
    - start_timestamp
    - updated_at
    filter: {}
  role: user
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: true
    insert:
      columns: "*"
    update:
      columns:
      - active
      - id
      - end_event_id
      - end_timestamp
  headers:
  - name: authorization
    value_from_env: WEBHOOK_API_KEY
  name: add_end_raid_trigger
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{ACTION_BASE_URL}}/handle-raid-trigger"
